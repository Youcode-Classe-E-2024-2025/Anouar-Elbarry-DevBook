<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBook - Book Catalog</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#3B82F6',
                        'secondary': '#10B981'
                    }
                }
            }
        }
    </script>
    <style>
        .book-card {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .book-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-primary text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">DevBook Library</h1>
        </div>
    </nav>

    <!-- Book Catalog Container -->
    <div class="container mx-auto px-4 py-8">
        <h2 class="text-4xl font-bold text-center mb-8 text-gray-800">Book Catalog</h2>

        <!-- Books Grid -->
        <div id="books_Container" class=" grid grid-cols-1 md:grid-cols-3 gap-6">
        
        </div>
    </div>
</body>
</html>
<script src="./js//books.js"></script>
