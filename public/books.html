<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBook - Book Catalog</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#3B82F6',
                        'secondary': '#10B981'
                    }
                }
            }
        }
    </script>
    <style>
        .book-card {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .book-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-primary text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">DevBook Library</h1>
        </div>
    </nav>

    <!-- Book Catalog Container -->
    <div class="container mx-auto px-4 py-8">
        <h2 class="text-4xl font-bold text-center mb-8 text-gray-800">Book Catalog</h2>

        <!-- Books Grid -->
        <div id="books_Container" class=" grid grid-cols-1 md:grid-cols-3 gap-6">
        
        </div>
    </div>
</body>
</html>

<script>
    let books = [];
document.addEventListener('DOMContentLoaded', async (req,res) => {
        const container = document.getElementById('books_Container');
    try {
        const response = await fetch('http://localhost:3000/api/books');
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const books = await response.json();
        console.log('Books loaded:', books);
        
        

        books.forEach(book => {
        let card = creatCard(book);
        container.appendChild(card);
        });
        
    } catch (error) {
        console.error('Error fetching books:', error);
    }

    function creatCard(book){
        const card = document.createElement('div');
        card.innerHTML = `
         <div class='book-card bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl'>
                <div class='p-6'>
                    <h3 class='text-xl font-semibold text-gray-800 mb-4'>${book.name}</h3>
                    <div class='space-y-2 text-gray-600 mb-4'>
                        <p><strong>Author:</strong>${book.author}</p>
                        <p><strong>Price:</strong> ${book.price}</p>
                        <p><strong>Technology:</strong> ${book.technology_name}</p>
                        <p><strong>Level:</strong>${book.level}</p>
                    </div>
                    <button class='w-full bg-primary text-white py-2 rounded-md hover:bg-blue-700 transition">
                        Rent Book
                    </button>
                </div>
            </div>
        `;
        return card;
    }
});
</script>
